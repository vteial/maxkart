<div *ngIf="this.item">

  <div class="row">
    <div class="col-md-2">
      <a class="btn btn-outline-secondary mt-2" routerLink="/profile">
        <i class="fas fa-arrow-circle-left fa-2x"></i>
      </a>
    </div>
    <div class="col-md-8 text-center">
      <h4 class="display-4 text-capitalize">{{item.name}}</h4>
    </div>
    <!--
    <div class="col-md-2 text-right">
      <a class="btn btn-outline-primary mt-2" routerLink="/merchant-list/{{item.id}}/view">
        <i class="fas fa-eye fa-2x"></i>
      </a>
    </div>
    -->
  </div>
  <hr/>
  <div class="row">
    <div class="col">
      <form *ngIf="itemFg" [formGroup]="itemFg" (ngSubmit)="save()">
        <div>
          <h4 class="display-5 text-capitalize text-warning">General Info</h4>
        </div>
        <div class="form-group">
          <label>Name <code>*</code></label>
          <input type="text" placeholder="Name" class="form-control"
                 formControlName="name"/>
          <small *ngFor="let em of itemFg.controls.name['errorMessages']"
                 class="form-text text-danger">{{em}}<br/>
          </small>
        </div>
        <div class="form-group">
          <label>User Id <code>*</code></label>
          <input type="text" placeholder="Nick Name" class="form-control"
                 formControlName="userId" readonly/>
          <small *ngFor="let em of itemFg.controls.userId['errorMessages']"
                 class="form-text text-danger">{{em}}<br/>
          </small>
        </div>
        <div class="form-group">
          <label>Mobile <code>*</code></label>
          <input type="text" placeholder="Mobile" class="form-control"
                 formControlName="mobile"/>
          <small *ngFor="let em of itemFg.controls.mobile['errorMessages']"
                 class="form-text text-danger">{{em}}<br/>
          </small>
        </div>
        <div class="form-group">
          <label>Email <code>*</code></label>
          <input type="text" placeholder="Email" class="form-control"
                 formControlName="email"/>
          <small *ngFor="let em of itemFg.controls.email['errorMessages']"
                 class="form-text text-danger">{{em}}<br/>
          </small>
        </div>
        <div class="form-group">
          <label>Address <code>*</code></label>
          <input type="text" placeholder="Address" class="form-control"
                 formControlName="address" readonly/>
          <small *ngFor="let em of itemFg.controls.address['errorMessages']"
                 class="form-text text-danger">{{em}}<br/>
          </small>
        </div>
        <!--
        <div class="form-group">
          <label>Id No. <code>*</code></label>
          <input type="text" placeholder="Id Number" class="form-control"
                 formControlName="idNo" readonly/>
          <small *ngFor="let em of itemFg.controls.idNo['errorMessages']"
                 class="form-text text-danger">{{em}}<br/>
          </small>
        </div>
        <div>
          <h4 class="display-5 text-capitalize text-warning">Bank Info</h4>
        </div>
        <div class="row mb-2">
          <div class="col-md-4 mb-1">
            <strong>Bank Name</strong>
          </div>
          <div class="col-md-8 mb-1">
            <h4 class="text-capitalize">{{item.bankName}}</h4>
          </div>
          <div class="col-md-4 mb-1">
            <strong>Account No.</strong>
          </div>
          <div class="col-md-8 mb-1">
            <h4>{{item.bankNo}}</h4>
          </div>
        </div>
        -->
        <div class="row">
          <div class="col-md-8">&nbsp;</div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary float-right">
              <i class="fas fa-save"></i>&nbsp;&nbsp;SAVE </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col">
      <div class="bg-light text-center">
        <br/><br/>
        <img [src]="profileImageUrl" class="rounded-circle" alt="avatar"
             width="400" height="400">
        <br/><br/>
      </div>
      <br/>
      <div class="form-group">
      <input type="file" placeholder="Choose File" class="form-control"
             (change)="onFileName($event)"/>
      </div>
    </div>
  </div>

  <app-json-viewer [content]="item" *ngIf="env.mode === 'dev'"></app-json-viewer>

</div>
