<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>MaxKart</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/home'">Home</a>
      <a mat-list-item [routerLink]="'/cart'" *ngIf="sessionUser !== null">Cart</a>
      <a mat-list-item [routerLink]="'/profile'" *ngIf="sessionUser !== null">Profile</a>
      <a mat-list-item [routerLink]="'/sign-out'" *ngIf="sessionUser !== null">Sign Out</a>
      <a mat-list-item [routerLink]="'/sign-in'" *ngIf="sessionUser === null">Sign In</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{currentViewName | uppercase}}</span>
    </mat-toolbar>
    <div class="p-10">
      <router-outlet (activate)="onActivate($event)"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
