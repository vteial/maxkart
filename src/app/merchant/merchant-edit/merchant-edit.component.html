<div class="row">
  <div class="col-md-2">
    <a class="btn btn-outline-secondary mt-2" routerLink="/merchant-list/{{item.id}}/view">
      <i class="fas fa-arrow-circle-left fa-2x"></i>
    </a>
  </div>
  <div class="col-md-8 text-center">
    <h4 class="display-4 text-capitalize">{{item.name}}</h4>
  </div>
  <!--
  <div class="col-md-2 text-right">
    <a class="btn btn-outline-primary mt-2" routerLink="/merchant-list/{{item.id}}/view">
      <i class="fas fa-eye fa-2x"></i>
    </a>
  </div>
  -->
</div>

<form *ngIf="itemFg" [formGroup]="itemFg" (ngSubmit)="save()">
  <hr/>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Name <code>*</code></label>
        <input type="text" placeholder="Name" class="form-control"
               formControlName="name"/>
        <small *ngFor="let em of itemFg.controls.name['errorMessages']"
               class="form-text text-danger">{{em}}<br/>
        </small>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Nick Name <code>*</code></label>
        <input type="text" placeholder="Nick Name" class="form-control"
               formControlName="nickName"/>
        <small *ngFor="let em of itemFg.controls.nickName['errorMessages']"
               class="form-text text-danger">{{em}}<br/>
        </small>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Mobile <code>*</code></label>
        <input type="text" placeholder="Mobile" class="form-control"
               formControlName="mobile"/>
        <small *ngFor="let em of itemFg.controls.mobile['errorMessages']"
               class="form-text text-danger">{{em}}<br/>
        </small>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <label>Address <code>*</code></label>
        <input type="text" placeholder="Address" class="form-control"
               formControlName="address"/>
        <small *ngFor="let em of itemFg.controls.address['errorMessages']"
               class="form-text text-danger">{{em}}<br/>
        </small>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label>Email <code>*</code></label>
        <input type="text" placeholder="Email" class="form-control"
               formControlName="email"/>
        <small *ngFor="let em of itemFg.controls.email['errorMessages']"
               class="form-text text-danger">{{em}}<br/>
        </small>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Id No. <code>*</code></label>
        <input type="text" placeholder="Id Number" class="form-control"
               formControlName="idNo"/>
        <small *ngFor="let em of itemFg.controls.idNo['errorMessages']"
               class="form-text text-danger">{{em}}<br/>
        </small>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Bank Name <code>*</code></label>
        <input type="text" placeholder="Bank Name" class="form-control"
               formControlName="bankName"/>
        <small *ngFor="let em of itemFg.controls.bankName['errorMessages']"
               class="form-text text-danger">{{em}}<br/>
        </small>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Account No. <code>*</code></label>
        <input type="text" placeholder="Account Number" class="form-control"
               formControlName="bankNo"/>
        <small *ngFor="let em of itemFg.controls.bankNo['errorMessages']"
               class="form-text text-danger">{{em}}<br/>
        </small>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Direct Return URL <code>*</code></label>
        <input type="text" placeholder="Direct Return URL" class="form-control"
               formControlName="directReturnUrl"/>
        <small *ngFor="let em of itemFg.controls.directReturnUrl['errorMessages']"
               class="form-text text-danger">{{em}}<br/>
        </small>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Indirect Return URL <code>*</code></label>
        <input type="text" placeholder="Indirect Return URL" class="form-control"
               formControlName="indirectReturnUrl"/>
        <small *ngFor="let em of itemFg.controls.indirectReturnUrl['errorMessages']"
               class="form-text text-danger">{{em}}<br/>
        </small>
      </div>
    </div>
  </div>
<!--  <hr/>-->
  <div class="row">
    <div class="col-md-8">&nbsp;</div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-primary float-right">
        <i class="fas fa-save"></i>&nbsp;&nbsp;SAVE </button>
    </div>
  </div>
  <hr/>
</form>

<app-doc [items]="item.docs" [entityName]="'merchant'" [entityId]="item.id"></app-doc>

<app-json-viewer [content]="item" *ngIf="env.mode === 'dev'"></app-json-viewer>
