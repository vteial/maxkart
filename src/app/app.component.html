<app-header (sidenavToggled)='toggleSidenav($event)'
            [currentViewName]="currentViewName"></app-header>

<ng-sidenav-container>

  <ng-sidenav
    [expanded]="isExpanded"
    [drawerState]="state"
    [drawerWidth]="'250px'"
    [drawerWidthCollapsed]="'60px'"
    [color]="navBgColor">

    <div *ngIf="isExpanded">
      <div class="text-center">
        <a routerLink="/profile">
          <img [src]="sessionUser.avatarUrl" class="rounded-circle" alt="avatar">
        </a>
        <h5 class="profile-title"><b>{{sessionUser.name}}</b></h5>
        <h5 class="profile-title"><b>{{sessionUser.roleId}}</b></h5>
      </div>
      <ul class="list-unstyled components ml-3 mb-5">
        <li routerLinkActive="active">
          <a routerLink="/home">
            <span class="fa fa-home mr-2"></span>Home
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/transaction-list">
            <span class="fa fa-cogs mr-2"></span>Transactions
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/merchant-list">
            <span class="fa fa-cogs mr-2"></span>Merchants
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/user-list">
            <span class="fa fa-cogs mr-2"></span>Users
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/subscription-list">
            <span class="fa fa-cogs mr-2"></span>Subscriptions
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/payment-method-list">
            <span class="fa fa-cogs mr-2"></span>Payment Methods
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/account-list">
            <span class="fa fa-cogs mr-2"></span>Accounts
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/reports">
            <span class="fa fa-cogs mr-2"></span>Reports
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/settings">
            <span class="fas fa-cogs mr-2"></span>Settings
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/sign-out">
            <span class="fas fa-sign-out-alt mr-2"></span>Sign Out
          </a>
        </li>
      </ul>
    </div>
    <div *ngIf="!isExpanded">
      <div class="text-center">
        <a routerLink="/profile" class="sm">
          <img [src]="sessionUser.avatarUrl" class="rounded-circle" alt="avatar">
        </a>
        <!--
        <h5 class="profile-title"><b>{{sessionUser.name}}</b></h5>
        <h5 class="profile-title"><b>{{sessionUser.roleId}}</b></h5>
        -->
      </div>
      <ul class="list-unstyled components ml-3 mb-5">
        <li routerLinkActive="active">
          <a routerLink="/home">
            <span class="fa fa-home mr-2"></span>
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/transaction-list">
            <span class="fa fa-cogs mr-2"></span>
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/merchant-list">
            <span class="fa fa-cogs mr-2"></span>
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/user-list">
            <span class="fa fa-cogs mr-2"></span>
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/subscription-list">
            <span class="fa fa-cogs mr-2"></span>
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/payment-method-list">
            <span class="fa fa-cogs mr-2"></span>
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/account-list">
            <span class="fa fa-cogs mr-2"></span>
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/reports">
            <span class="fa fa-cogs mr-2"></span>
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/settings">
            <span class="fas fa-cogs mr-2"></span>
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/sign-out">
            <span class="fas fa-sign-out-alt mr-2"></span>
          </a>
        </li>
      </ul>
    </div>

  </ng-sidenav>

  <ng-sidenav-content>

    <main>
      <!--
      <div>
        <button class="btn btn-outline-info" (click)="toggleSidenavCollapsed()">
          Toggle (Drawer state 'collapsed')
        </button>
        &nbsp;&nbsp;
        <button class="btn btn-outline-info" (click)="open()">Open</button>
        &nbsp;&nbsp;
        Drawer State : <span class="text-primary">{{state}}</span>
        <br/><br/>
        <button class="btn btn-outline-info" (click)="toggleSidenavHidden()">
          Toggle (Drawer state 'hidden')
        </button>
        &nbsp;&nbsp;
        <button class="btn btn-outline-info" (click)="close()">Close</button>
        &nbsp;&nbsp;
        Is Expanded : <span class="text-primary">{{isExpanded}}</span>
      </div>
      -->
      <router-outlet></router-outlet>
    </main>

    <app-footer [appTitle]="appTitle" [appDescription]="appDescription"></app-footer>

  </ng-sidenav-content>

</ng-sidenav-container>
