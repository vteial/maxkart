<table mat-table [dataSource]="items" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>

  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef> Rate </th>
    <td mat-cell *matCellDef="let item"> {{item.rate}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> &nbsp; </th>
    <td mat-cell *matCellDef="let item; let i = index">
      <button mat-button color="primary" (click)="removeFromCart(i)">Add To Cart</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="dColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: dColumns;"></tr>
</table>
<br/>
<div>
  <a mat-raised-button color="primary" [routerLink]="'/checkout'">Checkout</a>
</div>
